<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="row">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row">
        <section id="city-container" class="col-3">
            <div class="city-search">
                <h2>Search for a City:</h2>
                <input type="text" class="city-input" style="appearance: none;">
                <button type="submit" class="city-submit" style="appearance: none;">Search</button>
            </div>

            <div class="city-save"></div>
        </section>

        <section id="weather-container" class="col-9">
            <div class="weather-display"></div>
            <div class="future-display">
                <h3>5-Day Forecast:</h3>
                <div class="future-cards"></div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
